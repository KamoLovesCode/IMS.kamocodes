<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management System - inventory-management-system.kamocodes.xyz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              'primary-dark': 'var(--primary-dark)',
              'surface-dark': 'var(--surface-dark)',
              'primary-accent': 'var(--accent-color)', // Mapped to new system
              'accent-variant': 'var(--accent-variant)',
              'on-primary': 'var(--on-primary)',
              'on-surface': 'var(--on-surface)',
              'outline': 'var(--outline)',
              
              // Mapping for tailwind compatibility
              background: 'var(--primary-dark)',
              surface: 'var(--surface-dark)',
              primary: 'var(--accent-color)',
              'primary-focus': 'var(--accent-variant)',
              'text-main': 'var(--on-primary)',

              'label-large': '0.875rem',
            }
          }
        }
      }
    </script>
    <style>
      /* BASE FRAMEWORK - IDENTICAL FOR ALL APPS */
      :root {
          --primary-dark: #1A1A1A;
          --surface-dark: #222222;
          --accent-color: #A755F7; /* Default/Override */
          --accent-variant: #8E3AD6; /* Default/Override */
          --accent-rgb: 167, 85, 247; /* Default/Override */
          --on-primary: #FFFFFF;
          --on-surface: #E0E0E0;
          --outline: #333333;
          
          /* Typography */
          --text-xs: 0.75rem;
          --text-sm: 0.875rem;
          --text-base: 1rem;
          --text-lg: 1.125rem;
          --text-xl: 1.25rem;
          --text-2xl: 1.5rem;
          --text-3xl: 2rem;
          --text-4xl: 2.5rem;
          
          /* Spacing */
          --space-1: 0.25rem;
          --space-2: 0.5rem;
          --space-3: 0.75rem;
          --space-4: 1rem;
          --space-5: 1.25rem;
          --space-6: 1.5rem;
          --space-8: 2rem;
          --space-10: 2.5rem;
          --space-12: 3rem;
      }

      /* App-specific overrides */
      html {
          --accent-color: #A755F7; /* Purple for InventoFlow */
          --accent-variant: #8E3AD6;
          --accent-rgb: 167, 85, 247;
      }
      
      * {
          box-sizing: border-box;
      }
      
      body {
          margin: 0;
          padding: 0;
          font-family: 'Poppins', sans-serif;
          background-color: var(--primary-dark);
          color: var(--on-primary);
          line-height: 1.6;
          min-height: 100vh;
      }
      
      .kamo-pattern {
          background-image: 
              radial-gradient(circle at 25% 25%, rgba(var(--accent-rgb), 0.1) 0%, transparent 50%),
              radial-gradient(circle at 75% 75%, rgba(var(--accent-rgb), 0.05) 0%, transparent 50%);
          background-size: 400px 400px;
      }
      
      /* IDENTICAL COMPONENTS FOR ALL APPS */
      .domain-header {
          text-align: center;
          padding: var(--space-6) var(--space-4) var(--space-2);
          color: var(--accent-color);
          font-size: var(--text-sm);
          font-weight: 500;
          text-transform: uppercase;
          letter-spacing: 0.1em;
      }
      
      .signup-container {
          max-width: 440px;
          margin: 0 auto;
          padding: var(--space-4);
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
      }
      
      .app-card {
          background: var(--surface-dark);
          border-radius: 24px;
          border: 1px solid var(--outline);
          padding: var(--space-10) var(--space-8);
          box-shadow: 0 8px 32px rgba(0,0,0,0.2);
          text-align: center;
      }
      
      .app-logo {
          width: 80px;
          height: 80px;
          background: rgba(var(--accent-rgb), 0.1);
          border-radius: 20px;
          display: flex;
          align-items: center;
          justify-content: center;
          margin: 0 auto var(--space-6);
          color: var(--accent-color);
      }
      
      .app-icon {
          font-size: 40px !important;
      }
      
      .app-title {
          font-size: var(--text-4xl);
          font-weight: 700;
          margin-bottom: var(--space-2);
          line-height: 1.1;
      }
      
      .app-tagline {
          font-size: var(--text-lg);
          color: var(--on-surface);
          margin-bottom: var(--space-8);
          font-weight: 400;
      }
      
      .google-signup-btn {
          background: #4285F4;
          color: white;
          border: none;
          border-radius: 16px;
          padding: var(--space-5) var(--space-6);
          font-family: 'Poppins', sans-serif;
          font-size: var(--text-base);
          font-weight: 500;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: var(--space-4);
          cursor: pointer;
          transition: all 0.2s ease;
          box-shadow: 0 4px 16px rgba(66, 133, 244, 0.3);
          width: 100%;
          margin-bottom: var(--space-6);
      }
      
      .google-signup-btn:hover {
          background: #3367D6;
          transform: translateY(-2px);
          box-shadow: 0 6px 20px rgba(66, 133, 244, 0.4);
      }
      
      .divider {
          display: flex;
          align-items: center;
          margin: var(--space-6) 0;
          color: var(--on-surface);
          font-size: var(--text-sm);
      }
      
      .divider::before,
      .divider::after {
          content: "";
          flex: 1;
          border-bottom: 1px solid var(--outline);
      }
      
      .divider span {
          padding: 0 var(--space-4);
      }
      
      .feature-grid {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: var(--space-4);
          margin-top: var(--space-8);
      }
      
      .feature-item {
          text-align: center;
          padding: var(--space-4);
      }
      
      .feature-icon {
          width: 48px;
          height: 48px;
          background: rgba(var(--accent-rgb), 0.1);
          border-radius: 12px;
          display: flex;
          align-items: center;
          justify-content: center;
          margin: 0 auto var(--space-3);
          color: var(--accent-color);
      }
      
      .feature-text {
          font-size: var(--text-sm);
          font-weight: 500;
      }
      
      .bottom-nav {
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          background: var(--surface-dark);
          backdrop-filter: blur(20px);
          display: flex;
          justify-content: space-around;
          padding: var(--space-4) 0;
          border-top: 1px solid var(--outline);
      }
      
      .nav-item {
          display: flex;
          flex-direction: column;
          align-items: center;
          text-decoration: none;
          color: var(--on-surface);
          padding: var(--space-2) var(--space-4);
          border-radius: 16px;
          transition: all 0.2s ease;
          min-width: 72px;
      }
      
      .nav-item.active {
          color: var(--accent-color);
          background: rgba(var(--accent-rgb), 0.1);
      }
      
      .nav-label {
          font-size: var(--text-xs);
          font-weight: 500;
          margin-top: var(--space-1);
      }
      
      @media (max-width: 480px) {
          .app-card {
              padding: var(--space-8) var(--space-6);
          }
          
          .app-title {
              font-size: var(--text-3xl);
          }
          
          .feature-grid {
              grid-template-columns: 1fr;
              gap: var(--space-3);
          }
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--primary-dark);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--outline);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-color);
      }

      /* Animation */
      .content-animate {
        animation: fadeIn 0.5s ease-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }

      .nav-item.active .material-symbols-outlined, .bottom-nav .nav-item.active .material-symbols-outlined {
        font-variation-settings:
        'FILL' 1,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
